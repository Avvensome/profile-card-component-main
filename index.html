<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<div class="social-network-stats">
			<img
				class="profile-photo"
				src="./images/image-victor.jpg"
				alt="Victor Photo"
			/>
			<div class="person-info">
				<h1>Victor Crest</h1>
				<span> 26 </span>
			</div>
			<p class="margin-5">London</p>
			<div class="social-stats-container">
				<div class="social-stats">
					<h2>80K</h2>
					<p>Followers</p>
				</div>
				<div class="social-stats">
					<h2>803K</h2>
					<p>Likes</p>
				</div>
				<div class="social-stats">
					<h2>1.4K</h2>
					<p>Photos</p>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Patryk Zawistowski</a>.
		</div>
	</body>
</html>
